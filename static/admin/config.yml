backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'data'
    label: 'Data'
    identifier_field: id
    folder: 'data'
    create: true
    slug: '{{id}}'
    extension: yml
    editor:
      preview: false
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Type'
        name: 'type'
        widget: 'select'
        options: ['prize', 'champagne', 'cocktail']
